<!DOCTYPE html>

<body>
<h1>INGRESE DATOS </h1>

<form action="index.html" method="post"></form>

<p>

	maxlength="10">
</p>
<p> 
	<label for="nombre" > INGRESE SU CONTRASEÑA </label><br>
	<input type="PASSWORD" name="clave" id="clave" size="20"

<P>
	<input type="radio" name="genero" id="generoh" value="hombre">
	<label for="generoh" > Hombre </label><br>

	<label for="generoh" > Mujer </label><br>
	</P>
<h4>DIAS DISPONIBLES</h4>
<p>

	<label for="viernes" > viernes</label><br>

</p>

<input type="email" name="tuemail" id="tuemail" placeholder="tuemail@tusitio.com"><br>

<input type="url" name="url" id="url" placeholder="http://www.tusitio.com">

<input type="range" name="experiencia" min="0" max="50">
<input type="color" name="colorElegido">

</p>	
 <input type="month" name="mes">
